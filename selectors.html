<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors</title>
    <style>
        #trump {
            color: red
        }

        ;

        #putin {
            background-color: burlywood;

        }

        .first {
            color: #08f108;
            font-size: 30px;
        }

        * {
            text-align: center;
        }
    </style>
</head>

<body>
    <p class="first">css cascading style sheet</p>
    <p class="first">This is also a paragraph tag</p>
    <p>I am exploring Css</p>

    <p>My future hubby where are you</p>
    <p id="putin">Putin tin tin tin</p>
    <p id="trump">Baba mama chacha it's taken by id and if we want to use css only for it we have to use id</p>
</body>

</html>
